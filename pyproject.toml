[tool.poetry]
name = "expanse"
version = "0.5.0"
description = ""
authors = ["SÃ©bastien Eustace <sebastien@eustace.io>"]
license = "MIT"
readme = "README.md"
include = [{ path = "tests", format = "sdist" }]
homepage = "https://expanse-framework.com/"
repository = "https://github.com/expanse-framework/expanse"
documentation = "https://expanse-framework.com/docs"
keywords = ["expanse", "framework", "poetry"]

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = { version = ">=0.23.2", extras = ["standard"] }
cleo = "^2.1.0"
jinja2 = ">=3.1.2"
pydantic = "^2.3.0"
pendulum = { version = "^3.0.0", extras = ["test"] }
pydantic-settings = "^2.1.0"
sqlalchemy = "^2.0.25"
baize = "^0.20.8"
crashtest = "^0.4.1"
anyio = "^4.2.0"
httpx = ">=0.26.0"
alembic = "^1.13.2"
pygments = "^2.18.0"
inflection = "^0.5.1"


[tool.poetry.group.test.dependencies]
pytest = ">=8.3.3"
treat = ">=0.3.0"
pytest-asyncio = ">=0.21.1"
aiosqlite = ">=0.19.0"
greenlet = ">=3.0.3"
psycopg2 = ">=2.9.9"
psycopg = ">=3.1.18"
asyncpg = ">=0.29.0"
pg8000 = ">=1.30.4"
pymysql = "^1.1.1"
mysqlclient = "^2.2.4"
asyncmy = "^0.2.9"
aiomysql = "^0.2.0"
cryptography = "^43.0.1"


[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"


[tool.poetry.group.typing.dependencies]
types-pygments = "^2.18.0.20240506"


[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
mypy = "^1.11.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = ["asynchronous: Mark a test as asynchronous", "db: Mark a test as requiring a database connection"]
asyncio_default_fixture_loop_scope = "function"


[tool.ruff]
fix = true
line-length = 88
target-version = "py310"
src = ["src"]
extend-exclude = [
    # External to the project's coding standards:
    "docs/*",
    # ruff disagrees with black when it comes to formatting
    "*.pyi",
]

[tool.ruff.lint]
extend-select = [
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "ERA", # flake8-eradicate/eradicate
    "I", # isort
    "N", # pep8-naming
    "PIE", # flake8-pie
    "PGH", # pygrep
    "RUF", # ruff checks
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "UP", # pyupgrade
]
ignore = [
    "I002",
    "B904", # use 'raise ... from err'
    "B905", # use explicit 'strict=' parameter with 'zip()'
    "N818", #  Exception name should be named with an Error suffix
    "RUF001",
]
unfixable = [
    "ERA", # do not autoremove commented out code
]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.isort]
force-single-line = true
lines-between-types = 1
lines-after-imports = 2
known-first-party = ["expanse"]
known-third-party = []

[tool.mypy]
files = "src, tests"
mypy_path = "src"
show_error_codes = true
pretty = true
warn_unused_ignores = true
warn_no_return = false
follow_imports = "silent"
exclude = [
    "^src/expanse/common/testing/client.py",
    "^src/expanse/common/database/migration/templates/default/env.py",
    "^src/expanse/testing/client.py",
    "^src/expanse/asynchronous/testing/client.py",
]
disable_error_code = ["type-abstract"]


[tool.coverage.run]
omit = [
    "src/expanse/asynchronous/console/_adapters/*",
    "src/expanse/asynchronous/contracts/*",
    "src/expanse/asynchronous/types/*",
    "src/expanse/contracts/*",
    "src/expanse/types/*",
    "src/expanse/common/types/*",
    "src/expanse/common/support/_compat.py",
    "src/expanse/common/support/_utils.py",
    "src/expanse/common/support/_utils.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:"
]
